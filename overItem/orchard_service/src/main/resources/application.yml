spring:
  profiles:
    active: dev  # 默认使用开发环境
  main:
    allow-bean-definition-overriding: true
  mvc: #解决springboot2.6版本与swagger3.0版本的冲突问题
    pathmatch:
      matching-strategy: ant_path_matcher

  # 数据源配置 - 使用属性占位符
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: ${sky.datasource.driver-class-name}
      url: jdbc:mysql://${sky.datasource.host}:${sky.datasource.port}/${sky.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${sky.datasource.username}
      password: ${sky.datasource.password}
      # 连接池配置
      initial-size: ${sky.datasource.druid.initial-size:5}
      min-idle: ${sky.datasource.druid.min-idle:5}
      max-active: ${sky.datasource.druid.max-active:20}
      max-wait: ${sky.datasource.druid.max-wait:60000}
      time-between-eviction-runs-millis: ${sky.datasource.druid.time-between-eviction-runs-millis:60000}
      min-evictable-idle-time-millis: ${sky.datasource.druid.min-evictable-idle-time-millis:300000}
      validation-query: ${sky.datasource.druid.validation-query:SELECT 1}
      test-while-idle: ${sky.datasource.druid.test-while-idle:true}
      test-on-borrow: ${sky.datasource.druid.test-on-borrow:false}
      test-on-return: ${sky.datasource.druid.test-on-return:false}

  # Redis配置 - 使用属性占位符
  redis:
    host: ${sky.redis.host}
    port: ${sky.redis.port}
    password: ${sky.redis.password}
    database: ${sky.redis.database}
    lettuce:
      pool:
        max-active: ${sky.redis.lettuce.pool.max-active:8}
        max-wait: ${sky.redis.lettuce.pool.max-wait:-1}
        max-idle: ${sky.redis.lettuce.pool.max-idle:8}
        min-idle: ${sky.redis.lettuce.pool.min-idle:0}
    timeout: ${sky.redis.timeout:10000}

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.overitem.pojo
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /

# 日志配置
logging:
  level:
    root: INFO
    com.overitem: DEBUG
    org.springframework: INFO
#JWT
orchard:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: itcast
    # 设置jwt过期时间
    admin-ttl: 7200000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
