# 开发环境属性配置
sky:
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    host: localhost
    port: 3306
    database: boy
    username: root
    password: 123456  # 请修改为您的实际密码

    # Druid连接池配置（开发环境）
    druid:
      initial-size: 3
      min-idle: 3
      max-active: 10
      max-wait: 3000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

  # Redis配置（开发环境）
  redis:
    host: localhost
    port: 6379
    password: 123456  # 如果Redis没有密码，可以留空或删除
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
    timeout: 5000

# 开发环境特殊配置
spring:
  devtools:
    restart:
      enabled: true
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

